<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Strona główna')"></head>
<body>
<header th:replace="fragments::header"></header>

<main>
    <div class="album py-5 bg-light">
        <div class="container" style="background-color: #DDF9F4">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
                <div class="col" style="background-color: #DDF9F4" th:each="property: ${properties}">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"  role="img" aria-label="Placeholder: Co to" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em" th:text="${property.announcementType.description}">card image top text</text></svg>
                        <div class="card-body">
                            <p class="text" th:text="${property.description}">text inside label</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" ><a th:href="@{|/announcement/${property.id}|}">Zobacz</a></button>
                                </div>
                                <small class="text-muted" th:text="|${property.price} zł|">jjj</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments::footer"></footer>
</body>
</html>
