<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='ArtykuÅ‚')"></head>
<body>
<header th:replace="fragments::header"></header>

<main  class="td_to_show">
  <table class="table table-borderless table-light" th:object="${article}">
    <tr>
      <td><h3 th:text="*{title}" type="text"></h3></td>
    </tr>
    <tr>
      <td><img class="articlePhoto" src="../static/images/" th:src="@{|/images/${article.picture}|}"></td>
    </tr>
    <tr>
      <td><a th:text="*{description}" type="text"></a></td>
    </tr>
    <tr>
      <td><a>Data utworzenia: </a><a th:text="*{date}" type="text"></a></td>
    </tr>
    <tr>
      <td><a>Autor: </a><a th:text="|*{user.firstName}|" type="text"></a><a th:text="| *{user.lastName}|" type="text"></a></td>
    </tr>
  </table>
</main>
<footer th:replace="fragments::footer"></footer>
</body>
</html>
