<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Dodaj Umowę')"></head>
<body>
<header th:replace="fragments::header"></header>

<main class="form-layout">
  <h2>Dodaj nową umowę</h2>
  <form class="g-3" method="post" enctype="multipart/form-data" th:action="@{|/add-agreement/save|}">

    <div class="mb-3">
      <label for="formFile" class="form-label">Umowa w formacie ".pdf"</label>
      <input  class="form-control" type="file" name="pdfFile" id="formFile" required>
    </div>
    <button class="btn btn-primary" type="submit">Wprowadź umowę do systemu</button>
  </form>
</main>

<footer th:replace="fragments::footer"></footer>
</body>
</html>
