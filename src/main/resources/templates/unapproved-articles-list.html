<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Zatwierdź Artykuł')"></head>
<body>
<header th:replace="fragments::header"></header>

<main class="td_to_show">
<table class="table table-hover table-light">
    <thead>
        <tr>
            <td><a>Tytuł</a></td>
            <td><a>Zobacz pojedyńczy artykuł</a></td>
            <td><a>Zatwierdź</a></td>
        </tr>
    </thead>
    <tbody th:remove="all-but-first" th:each="article: ${articles}">
        <tr>
            <td><a th:text="|${article.title}|"></a></td>
            <td><a href="#" th:href="@{|/article/${article.id}|}">Zobacz</a></td>
            <td><a href="#" th:href="@{|/all-unapproved-articles/approve/${article.id}|}">Zatwierdź</a></td>
        </tr>
        <tr>
            <td><a href="#">
                title</a></td>
            <td><a href="#">Zobacz</a></td>
            <td><a href="#">Zatwierdź</a></td>
        </tr>
    </tbody>
</table>
</main>

<footer th:replace="fragments::footer"></footer>
</body>
</html>
